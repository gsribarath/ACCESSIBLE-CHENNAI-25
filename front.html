<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen Demo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .animate-slide-up {
      animation: slideUp 0.8s ease-out 0.3s forwards;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="fixed inset-0 z-50 flex items-center justify-center bg-blue-600">
    <div class="text-center">
      <div class="mb-6 animate-fade-in">
        <div class="w-24 h-24 mx-auto bg-white/20 rounded-xl flex items-center justify-center p-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
      </div>
      <h1 class="text-4xl font-bold text-white mb-2 animate-slide-up">Accessible Chennai</h1>
      <p class="text-blue-100 text-lg opacity-0 animate-slide-up">Loading...</p>
    </div>
  </div>

  <!-- Main Content (hidden initially) -->
  <div id="main-content" class="min-h-screen hidden p-8">
    <h1 class="text-2xl font-bold">Welcome to Accessible Chennai</h1>
    <p class="mt-4">Your main content goes here.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.classList.add('opacity-0', 'transition-opacity', 'duration-500');
        
        setTimeout(() => {
          splash.classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');
        }, 500);
      }, 2000); // 2 second delay
    });
  </script>
</body>
</html>
