<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen Demo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .animate-slide-up {
      animation: slideUp 0.8s ease-out 0.3s forwards;
    }
    .animate-pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <!-- You can change the background color by modifying the background-color value below -->
  <!-- Current: Navy Blue (#1e3a8a) | Other options: #000080 (Navy), #003366 (Dark Blue), #2c3e50 (Dark Gray Blue) -->
  <div id="splash" class="fixed inset-0 z-50 flex items-center justify-center" style="background-color: #0d3a58;">
    <div class="text-center">
      <div class="mb-10 animate-fade-in">
        <!-- Extra large logo with perfect circular shape -->
        <div class="flex items-center justify-center">
          <img src="ACCESSIBLECHENNAII.png" alt="Accessible Chennai Logo" class="h-96 w-96 object-cover rounded-full animate-pulse shadow-2xl">
        </div>
      </div>
      <h1 class="text-6xl font-extrabold text-white mb-4 animate-slide-up tracking-wide">Accessible Chennai</h1>
      <p class="text-white text-2xl opacity-0 animate-slide-up font-light">Loading...</p>
    </div>
  </div>
 
  <!-- Main Content (hidden initially) -->
  <div id="main-content" class="min-h-screen hidden flex items-center justify-center bg-gray-100">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome!</h1>
      <p class="text-xl text-gray-600">Splash screen completed successfully.</p>
    </div>
  </div>
 
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        splash.classList.add('opacity-0', 'transition-opacity', 'duration-500');
                
        setTimeout(() => {
          splash.classList.add('hidden');
          document.getElementById('main-content').classList.remove('hidden');
        }, 500);
      }, 3000); // 3-second delay
    });
  </script>
</body>
</html>
